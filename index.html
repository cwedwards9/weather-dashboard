<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body>
    <main>
        <header class="jumbotron">
            <h1 class="text-center">Weather</h1>
        </header>

        <section class="row m-5">
            <div class="col-3 border">
                <label for="cityInput">Search for a city:</label>
                <input id="cityInput" type="text">
                <button class="btn btn-primary">Search</button>

                <ul class="list-group mt-3">
                    <li class="list-group-item">Austin</li>
                    <li class="list-group-item">Chicago</li>
                    <li class="list-group-item">New York</li>
                    <li class="list-group-item">Orlando</li>
                    <li class="list-group-item">San Francisco</li>
                  </ul>
            </div>

            <div class="col-9">
                <div class="row border">
                    <div class="col-12">
                        <h2>Atlanta Weather:</h2>
                        <p>Tempurature:</p>
                        <p>Humidity:</p>
                        <p>Wind Speed:</p>
                        <p>UV Index:</p>
                    </div>
                </div>
                <div class="row border">
                    <div class="col-12">
                        <h2>5 Day Forecast for Atlanta</h2>
                        <div class="card d-inline-block" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center">10/1/2020</h5>
                                <p class="card-text">Temp: 86 F</p>
                                <p class="card-text">Humidity: 43%</p>
                            </div>
                        </div>
                        <div class="card d-inline-block" style="width: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title text-center">10/1/2020</h5>
                                <p class="card-text">Temp: 86 F</p>
                                <p class="card-text">Humidity: 43%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
