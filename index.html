<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
    <main>
        <header class="jumbotron">
            <h1 class="text-center">Weather</h1>
        </header>

        <section class="row m-5">
            <div id="citySearch" class="col-lg-3 border mb-5">
                <label for="cityInput">Search for a city:</label>
                <input id="cityInput" type="text">
                <button id="btnSearch" class="btn btn-primary"><i class="fas fa-search-location"></i></button>

                <ul id="searchHistory" class="list-group mt-4">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>

            <div class="col-lg-9">
                <div class="row border">
                    <div class="col-12">
                        <h2><i class="fas fa-map-marker-alt"></i> <span class="cityName"></span></h2>
                        <h5 id="currentDate"></h5>

                        <p>Tempurature: <span id="currentTemp"></span></p>
                        <p>Humidity: <span id="currentHumidity"></span></p>
                        <p>Wind Speed: <span id="currentWind"></span></p>
                        <p>UV Index: <span id="currentUv"></span></p>
                    </div>
                </div>
                <div class="row border">
                    <div class="col-12">
                        <h2 class="my-3">5 Day Forecast for <span class="cityName"></span></h2>
                        <div class="d-flex justify-content-between">
                            <div id="day0" class="card d-inline-block" style="width: 10rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center dayName"></h5>
                                    <p class="card-text date"></p>
                                    <p class="card-text"><span class="temp"></span></p>
                                    <p class="card-text">Humidity: <span class="humid"></span></p>
                                </div>
                            </div>
    
                            <div id="day1" class="card d-inline-block" style="width: 10rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center dayName"></h5>
                                    <p class="card-text date"></p>
                                    <p class="card-text"><span class="temp"></span></p>
                                    <p class="card-text">Humidity: <span class="humid"></span></p>
                                </div>
                            </div>
    
                            <div id="day2" class="card d-inline-block" style="width: 10rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center dayName"></h5>
                                    <p class="card-text date"></p>
                                    <p class="card-text"><span class="temp"></span></p>
                                    <p class="card-text">Humidity: <span class="humid"></span></p>
                                </div>
                            </div>
    
                            <div id="day3" class="card d-inline-block" style="width: 10rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center dayName"></h5>
                                    <p class="card-text date"></p>
                                    <p class="card-text"><span class="temp"></span></p>
                                    <p class="card-text">Humidity: <span class="humid"></span></p>
                                </div>
                            </div>
    
                            <div id="day4" class="card d-inline-block" style="width: 10rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-center dayName"></h5>
                                    <p class="card-text date"></p>
                                    <p class="card-text"><span class="temp"></span></p>
                                    <p class="card-text">Humidity: <span class="humid"></span></p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
